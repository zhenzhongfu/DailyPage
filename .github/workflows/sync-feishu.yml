name: 每日同步飞书数据

on:
  schedule:
    # 每天北京时间早上 8 点执行（UTC 时间 0 点）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: 安装依赖
        run: npm install
        
      - name: 执行同步脚本
        run: |
          echo "开始执行同步脚本..."
          echo "检查环境变量是否设置（仅显示是否有值，不显示具体内容）"
          echo "FEISHU_APP_ID: $([[ -n "$FEISHU_APP_ID" ]] && echo "已设置" || echo "未设置")"
          echo "FEISHU_APP_SECRET: $([[ -n "$FEISHU_APP_SECRET" ]] && echo "已设置" || echo "未设置")"
          echo "FEISHU_NODE_TOKEN: $([[ -n "$FEISHU_NODE_TOKEN" ]] && echo "已设置" || echo "未设置")"
          echo "FEISHU_TABLE_ID: $([[ -n "$FEISHU_TABLE_ID" ]] && echo "已设置" || echo "未设置")"
          echo "FEISHU_VIEW_ID: $([[ -n "$FEISHU_VIEW_ID" ]] && echo "已设置" || echo "未设置")"
          node scripts/sync-feishu.js
        env:
          CI: true
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_NODE_TOKEN: ${{ secrets.FEISHU_NODE_TOKEN }}
          FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
          FEISHU_VIEW_ID: ${{ secrets.FEISHU_VIEW_ID }}
          FEISHU_DAILY_TABLE_ID: ${{ secrets.FEISHU_DAILY_TABLE_ID }}
          FEISHU_OBJ_TYPE: ${{ secrets.FEISHU_OBJ_TYPE }}
          
      - name: 提交更改
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add public/content-data.json
          git commit -m "自动同步飞书数据 $(date +'%Y-%m-%d')" || echo "没有变更需要提交"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 